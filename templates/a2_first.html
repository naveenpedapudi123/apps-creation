<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>a2_first,nested if</h1>
    <h1>This belongs to app2 1st</h1>
    {% if a == 100 %}
        {% if a < b  %}
        <h1>{{a}}</h1>
        {% else %}
        <h1>{{b}}</h1>
        {% endif %}
    {% else %}
        {% if a > b %}
        <h1>{{a}}</h1>
        {% else %}
        <h1>{{b}}</h1>
        {% endif %}
    {% endif %}
</body>
</html>
